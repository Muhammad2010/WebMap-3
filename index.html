                    </tr>\
                    <tr>\

        function style_Turkey_0_0() {

        function pop_Distribution_1(feature, layer) {

        function pop_Wash_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\

                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

        function style_Wash_2_0() {
            return {

        rotationAngle: 0.0349066,
        rotationOrigin: 'center center',

            iconUrl: 'markers/btkkp.svg',

        }),

        map.createPane('pane_Wash_2');
        map.getPane('pane_Wash_2').style.zIndex = 402;
        map.getPane('pane_Wash_2').style['mix-blend-mode'] = 'normal';
        var layer_Wash_2 = new L.geoJson(json_Wash_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Wash_2',
            layerName: 'layer_Wash_2',
            pane: 'pane_Wash_2',
            onEachFeature: pop_Wash_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_Wash_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Wash_2);
        map.addLayer(layer_Wash_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Wash_2.png" /> Wash': layer_Wash_2,'<img src="legend/Distribution_1.png" /> Distribution': layer_Distribution_1,'<img src="legend/Turkey_0.png" /> Turkey': layer_Turkey_0,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Distribution_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Date'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"Date": "date","Project": "str","Province": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Date_date1 = document.createElement("div");
            div_Date_date1.id = "div_Date_date1";
            div_Date_date1.className= "filterselect";
            document.getElementById("menu").appendChild(div_Date_date1);
            dat_Date_date1 = document.createElement('input');
            dat_Date_date1.type = "text";
            dat_Date_date1.id = "dat_Date_date1";
            div_Date_date1.appendChild(dat_Date_date1);
            var lab_Date_date1 = document.createElement('div');
            lab_Date_date1.innerHTML  = 'Date from';
            lab_Date_date1.className = 'filterlabel';
            document.getElementById("div_Date_date1").appendChild(
                lab_Date_date1);
            var reset_Date_date1 = document.createElement('div');
            reset_Date_date1.innerHTML = "clear";
            reset_Date_date1.className = 'filterlabel';
            reset_Date_date1.onclick = function() {
                tail.DateTime("#dat_Date_date1", {
                    dateStart: 1688158800000,
                    dateEnd: 1690837200000,
                    dateFormat: 'YYYY-mm-dd',
                    timeFormat: false,
                    today: false,
                    weekStart: 1,
                    position: "left",
                    closeButton: true,
                    timeStepMinutes:1,
                    timeStepSeconds: 1
                }).selectDate(2023,7-1,1,0,0,0);
                tail.DateTime("#dat_Date_date1").reload()
            }
            document.getElementById("div_Date_date1").appendChild(
                reset_Date_date1);

                    dateEnd: 1690837200000,
                    dateFormat: 'YYYY-mm-dd',
                    timeFormat: false,
                    today: false,
                    weekStart: 1,

                dat_Date_date1.onchange = function(){filterFunc()};
                dat_Date_date2.onchange = function(){filterFunc()};

            var div_Date_date2 = document.createElement("div");
            div_Date_date2.id = "div_Date_date2";
            div_Date_date2.className= "filterselect";
            document.getElementById("menu").appendChild(div_Date_date2);
            dat_Date_date2 = document.createElement('input');
            dat_Date_date2.type = "text";
            dat_Date_date2.id = "dat_Date_date2";
            div_Date_date2.appendChild(dat_Date_date2);
            var lab_Date_date2 = document.createElement('div');

            lab_Date_date2.className = 'filterlabel';

              .appendChild(lab_Date_date2);
            var reset_Date_date2 = document.createElement('div');
            reset_Date_date2.innerHTML = "clear";
            reset_Date_date2.className = 'filterlabel';

                tail.DateTime("#dat_Date_date2", {
                    dateStart: 1688158800000,

                    timeFormat: false,
                    today: false,
                    weekStart: 1,
                    position: "left",
                    closeButton: true,
                    timeStepMinutes:1,

            }
            document.getElementById("div_Date_date2").appendChild(

            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Project = document.createElement('div');
            div_Project.id = "div_Project";
            div_Project.className= "filterselect";
            document.getElementById("menu").appendChild(div_Project);
            sel_Project = document.createElement('select');
            sel_Project.multiple = true;
            sel_Project.size = 3;
            sel_Project.id = "sel_Project";
            var Project_options_str = "<option value='' unselected></option>";
            sel_Project.onchange = function(){filterFunc()};
            Project_options_str  += '<option value="ACF">ACF</option>';
            Project_options_str  += '<option value="Concern">Concern</option>';

            var lab_Project = document.createElement('div');

            lab_Project.className = 'filterlabel';
            div_Project.appendChild(lab_Project);

            reset_Project.innerHTML = 'clear filter';
            reset_Project.className = 'filterlabel';
            reset_Project.onclick = function() {
                var options = document.getElementById("sel_Project").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_Project.appendChild(reset_Project);
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Province = document.createElement('div');
            div_Province.id = "div_Province";
            div_Province.className= "filterselect";
            document.getElementById("menu").appendChild(div_Province);
            sel_Province = document.createElement('select');
            sel_Province.multiple = true;

            sel_Province.id = "sel_Province";
            var Province_options_str = "<option value='' unselected></option>";
            sel_Province.onchange = function(){filterFunc()};
            Province_options_str  += '<option value="Adıyaman">Adıyaman</option>';
            Province_options_str  += '<option value="Diyarbakır">Diyarbakır</option>';
            Province_options_str  += '<option value="Hatay">Hatay</option>';
            sel_Province.innerHTML = Province_options_str;
            div_Province.appendChild(sel_Province);
            var lab_Province = document.createElement('div');
            lab_Province.innerHTML = 'Province';
            lab_Province.className = 'filterlabel';
            div_Province.appendChild(lab_Province);
            var reset_Province = document.createElement('div');
            reset_Province.innerHTML = 'clear filter';
            reset_Province.className = 'filterlabel';
            reset_Province.onclick = function() {
                var options = document.getElementById("sel_Province").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();

            div_Province.appendChild(reset_Province);
        </script>
